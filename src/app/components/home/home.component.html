<div class="row">
  <div class="col-md-6 form-group">
    <div class="panel-body">
      <h2>Lista de Clientes</h2>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo Electronico</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | filter:flt; let indx = index ">
            <th scope="row">{{indx +1}}</th>
            <td>{{user.name}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-6 form-group">
    <div class="panel-body">
      <h2>Lista de Productos</h2>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Proveedor</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items; let indx = index">
            <th scope="row">{{indx +1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.brand}}</td>
            <td>{{item.provider}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
